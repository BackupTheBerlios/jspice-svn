#####################################################################
#	JSpice Static System-Wide Configuration.
#####################################################################
#	
#	This file is read-in at the start-up of JSpice to perform static,
#	system-wide configuration.  Several tables are pushed out to 
#	here - which compromises both performance and embeddability.  But
#	at this early stage of development it simplifies the core and
#	and makes the configuration more approachable - which is the 
#	right tradeoff.
#
#	In the future I expect some of the localization issues to be
#	pushed out to here.
#

#####################################################################
#	Maps Extensions into Class Names of LoaderBuilder's
#####################################################################

